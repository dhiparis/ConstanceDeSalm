			<tspan class="TextPosition" x="3150">
Voulez-vous bien, Monsieur, me
			</tspan>
			<tspan class="TextPosition" dy="1.2em" x="3150">
rendre un petit service: je vais vous
			</tspan>
			<tspan class="TextPosition" dy="1.2em" x="3150">
